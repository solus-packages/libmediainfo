name       : libmediainfo
version    : '20.09'
release    : 18
source     :
    - https://mediaarea.net/download/source/libmediainfo/20.09/libmediainfo_20.09.tar.bz2 : ad2b8fa11a756f1e318921d77240bc1ec454f7ba9ab5bf9a88b9f72e552058bb
license    : BSD-2-Clause
component  : multimedia.library
homepage   : https://mediaarea.net/en/MediaInfo
summary    : A convenient unified display of the most relevant technical and tag data for video and audio files.
description: |
    A convenient unified display of the most relevant technical and tag data for video and audio files.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libzen)
    - pkgconfig(tinyxml2)
setup      : |
    cd Project/GNU/Library
    %autogen \
        --enable-shared \
        --disable-static \
        --with-libcurl \
        --with-libmms \
        --with-libtinyxml2
build      : |
    %make -C Project/GNU/Library
install    : |
    %make_install -C Project/GNU/Library
    install -Dm00644 Project/GNU/Library/libmediainfo.pc $installdir/%libdir%/pkgconfig/libmediainfo.pc
