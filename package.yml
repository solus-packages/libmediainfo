name       : libmediainfo
version    : 0.7.99
release    : 8
source     :
    - https://mediaarea.net/download/source/libmediainfo/0.7.99/libmediainfo_0.7.99.tar.xz : 1ab9f8ac5b86279e4d99c222da80b603a6c7023c881e35fd928a109bdebee775
license    : BSD-2-Clause
component  : multimedia.library
summary    : A convenient unified display of the most relevant technical and tag data for video and audio files.
description: |
    A convenient unified display of the most relevant technical and tag data for video and audio files.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libzen)
setup      : |
    cd Project/GNU/Library
    %autogen --enable-shared --disable-static \
        --with-libcurl \
        --with-libmms
build      : |
    cd Project/GNU/Library
    %make
install    : |
    cd Project/GNU/Library
    %make_install
    install -Dm00644 libmediainfo.pc $installdir/%libdir%/pkgconfig/libmediainfo.pc
